    <div class="form-group">
      <!-- Введіть текст кирилицею -->
      <textarea id="inputk" class="form-control" style="width: 400px; height: 250px;">
Ніч була темна, як льох.

Вмиваюсь холодною водою на ґанку, коло вікна шелестить листя явора.

Його приділено до львівського гарнізону, при найближчім авансі його мали іменувати майором.

У зв’язку із подіями на Євромайдані священики Львівської архиєпархії УГКЦ щогодини б'ють у церковні дзвони по 5 хвилин.

Аби знизити рівень нотифікаційного шуму, в Телеґрамі можна вибрати опцію "НЕ СПОВІЩАТИ" для окремих каналів.
</textarea>
    </div>

    <script>
      function latynka(word) {
        var answer = '';
        var lowerCase = {
          'а': 'a',
          'б': 'b',
          'в': 'v',
          'г': 'g',
          'ґ': 'ĝ',
          'д': 'd',
          'е': 'e',
          'ж': 'ž',
          'з': 'z',
          'и': 'y',
          'і': 'i',
          'й': 'j',
          'к': 'k',
          'л': 'l',
          'м': 'm',
          'н': 'n',
          'о': 'o',
          'п': 'p',
          'р': 'r',
          'с': 's',
          'т': 't',
          'у': 'u',
          'ф': 'f',
          'х': 'h',
          'ц': 'c',
          'ч': 'č',
          'ш': 'š'
        };

        var upperCase = {
          'А': 'A',
          'Б': 'B',
          'В': 'V',
          'Г': 'G',
          'Ґ': 'Ĝ',
          'Д': 'D',
          'Е': 'E',
          'Ж': 'Ž',
          'З': 'Z',
          'И': 'Y',
          'І': 'I',
          'Й': 'J',
          'К': 'K',
          'Л': 'L',
          'М': 'M',
          'Н': 'N',
          'О': 'O',
          'П': 'P',
          'Р': 'R',
          'С': 'S',
          'Т': 'T',
          'У': 'U',
          'Ф': 'F',
          'Х': 'H',
          'Ц': 'C',
          'Ч': 'Č',
          'Ш': 'Š',
        };

        var digraphs = {
          //ё
          'йо': 'jo',
          'ьо': 'jo'
        };

        var reverseDigraphs = {
          'є': 'je',
          'ї': 'ji',
          'щ': 'šč',
          'ю': 'ju',
          'я': 'ja',
          'Є': 'Je',
          'Ї': 'Ji',
          'Щ': 'Šč',
          'Ю': 'Ju',
          'Я': 'Ja'
        };

        var upperCaseReverseDigraphs = {
          'Є': 'JE',
          'Ї': 'JI',
          'Щ': 'ŠČ',
          'Ю': 'JU',
          'Я': 'JA'
        };

        var special = {
          'Ь': '\'',
          'ь': '\'',
          '\'': '\''
        };

        var converter = {
          ...lowerCase,
          ...upperCase,
          ...reverseDigraphs,
          ...special,
          ...digraphs
        };

        function isUpperCaseReverseDigraph(word, i) {
          var previousIsUpperCase = i - 1 >= 0 && upperCase[word[i - 1]];
          var nextIsUpperCase = i + 1 < word.length && upperCase[word[i + 1]];
          var isAcronym = previousIsUpperCase || nextIsUpperCase;
          return upperCaseReverseDigraphs[word[i]] && isAcronym;
        }

        var i = 0;
        while (i < word.length) {
          if (converter[word[i]] == undefined) {
            answer += word[i];
            i++;
          } else {
            if (i + 1 < word.length) {
              var digraph = word[i] + word[i + 1];
              if (digraphs[digraph]) {
                answer += converter[digraph];
                i += 2;
              }
            }

            if (i < word.length && isUpperCaseReverseDigraph(word, i)) {
              answer += upperCaseReverseDigraphs[word[i]];
              i++;
            }

            if (i < word.length && converter[word[i]]) {
              answer += converter[word[i]];
              i++;
            }
          }
        }
        return answer;
      }

      $('#submitk').click(function() {
        $('#inputk').val(function(i, val) {
          return latynka(val);
        });
        return false;
      });

    </script>

    <div class="form-group">

      <textarea id="inputl" class="form-control" style="width: 400px; height: 250px;">

U zv’jazku iz podijamy na Jevromajdani svjaščenyky L'vivs'koji arhyjeparhiji UGKC ščogodyny b'jut' u cerkovni dzvony po 5 hvylyn.

Aby znyzyty riven' notyfikacijnogo šumu, v Teleĝrami možna vybraty opciju "NE SPOVIŠČATY" dlja okremyh kanaliv.
</textarea>

        var lowerCase = {

          'g': 'г',

          'd': 'д',

          't': 'т',
          'u': 'у',

        };
        var upperCase = {

          'G': 'Г',
          'Ĝ': 'Ґ',

        };

        var joDigraph = {

          //'jo': 'ьо',
        };

        var trigrafs = {
          '\'ja': '\'я',
          '\'ji': '\'ї',
          '\'je': '\'є',
          '\'ju': '\'ю'
        }

        var digraphs = {
          ...joDigraph,
          'je': 'є',

        };

        var special = {
          '\'': 'ь'
          //'\'': 'Ь'
        };
        var converter = {
          ...lowerCase,
          ...upperCase,
          ...digraphs,
          ...special
        };
        var isDelimiter = {
          ' ': true,
          '.': true,
          ',': true,
          ';': true,
          '/': true,
          '\\': true,
          '(': true,
          ')': true,
          '[': true,

          '!': true,
          '@': true,

        };

        var i = 0;

        while (i < word.length) {
          if (!converter[word[i]]) {
            answer += word[i];
            i++;
          } else {
            if (i + 2 < word.length) { //trigraphs
              var trigraf = word[i] + word[i + 1] + word[i + 2];
              if (trigrafs[trigraf]) {
                answer += trigrafs[trigraf];
                i += 3;
              }
            }

            if (i + 1 < word.length) { //digraphs
              var digraph = word[i] + word[i + 1];
              if (joDigraph[digraph]) {
                if (shouldBeJo(word, i)) {
                  answer += joDigraph[digraph];
                  i += 2;
                } else {
                  answer += 'ьо';
                  i += 2;
                }
              } else if (digraphs[digraph]) {
                answer += converter[digraph];
                i += 2;
              }
            }

            if (i < word.length && converter[word[i]]) {
              answer += converter[word[i]];
              i++;
            }
          }
        }
        return answer;
      }

      function shouldBeJo(word, i) {
        var isVowel = {
          'a': true,
          'e': true,
          'i': true,
          'o': true,
          'u': true
        };
        var isGubna = {

          'p': true,
          'v': true,
          'm': true,
          'f': true
        };
        var afterVowel = i - 1 < word.length && isVowel[word[i - 1]];
        return afterVowel;
      }
