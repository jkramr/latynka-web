<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" />
  <title>Ukrajins'ka latynka</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <div class="table">
    <div class="left-tile">
      <div class="tile">Змінити тему</div>
      <div class="tile">
        <label class="switch">
          <input type="checkbox" id="theme">
          <span class="slider round"></span>
        </label>
      </div>
      <script>
        document.getElementById("theme").addEventListener("click", function () {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) document.body.classList.toggle("light-mode");
          else document.body.classList.toggle("dark-mode");
        });
      </script>
    </div>
    <div class="form">
      <button type="button" id="test1" class="button--plump-xs-purple">Заповнити тестовий текст кирилицею</button>
      <div class="tile">
        <textarea id="inputk" class="text-form">Введіть текст кирилицею</textarea>
      </div>
      <script src="test/js/test_text_cyrillic1.js"></script>
      <script>
        $('#test1').click(function () {
          $('#inputk').val(function (i, val) {
            return test_text_cyrillic1();
          });
          return false;
        });
      </script>
      <div class="tile">
        <button type="button" id="submitk" class="button--plump-purple">Перекласти</button>
      </div>
      <script src="latynka.js"></script>
      <script>
        $('#submitk').click(function () {
          $('#inputk').val(function (i, val) {
            return latynka(val);
          });
          return false;
        });
      </script>
    </div>
    <div class="form">

      <div class="tile">
        <textarea id="inputl" class="text-form">Vvedit' tekst latynkoju</textarea>
      </div>
      <div class="tile">
        <button type="button" id="submitl" class="button--plump-purple">Pereklasty</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
      <script src="reverseLatynka.js"></script>
      <script>
        $('#submitl').click(function () {
          $('#inputl').val(function (i, val) {
            return kyrylka(val);
          });
          return false;
        });
      </script>
    </div>
  </div>
</body>

</html>
