<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" />
  <title>Ukrajins'ka latynka</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <div class="divTable">
    <div class="divRow">
      <div class="divCell">Змінити тему</div>
    </div>
    <div class="divRow">
      <div class="divCell">
        <label class="switch">
          <input type="checkbox" id="theme">
          <span class="slider round"></span>
        </label>
      </div>
      <script>
        document.getElementById("theme").addEventListener("click", function () {
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) document.body.classList.toggle("light-mode");
          else document.body.classList.toggle("dark-mode");
        });
      </script>
    </div>
    <div class="divRow">
      <div class="divCell">
        <h1>Кирилиця ➡ Latynka</h1>
      </div>
    </div>
    <div class="divRow">
      <div class="divCell">
        <button type="button" id="cyrillic1" class="button--plump-purple button--plump-xs-purple">Заповнити тестовий
          текст
          кирилицею</button>
      </div>
    </div>
    <div class="divRow">
      <textarea id="inputk" class="text-form">Введіть текст кирилицею</textarea>
      <script src="test/js/test_text_cyrillic1.js"></script>
      <script>
        $('#cyrillic1').click(function () {
          $('#inputk').val(function (i, val) {
            return test_text_cyrillic1();
          });
          return false;
        });
      </script>
    </div>
    <div class="divRow">
      <div class="divCell">
        <button type="button" id="submitk" class="button--plump-purple button--plump-m-purple">Перекласти</button>
      </div>
      <script src="latynka.js"></script>
      <script>
        $('#submitk').click(function () {
          $('#inputk').val(function (i, val) {
            return latynka(val);
          });
          return false;
        });
      </script>
    </div>
    <div style="height: 100px;">
    </div>
    <div class="divRow">
      <a href="reverse.html">Zvorotnij perekladač</a>
    </div>
  </div>
</body>

</html>
