<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" />
    <title>Ukrajins'ka latynka</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <div class="divTable">
        <div class="divRow">
            <div class="divCell">Змінити тему</div>
        </div>
        <div class="divRow">
            <div class="divCell">
                <label class="switch">
                    <input type="checkbox" id="theme">
                    <span class="slider round"></span>
                </label>
            </div>
            <script>
                document.getElementById("theme").addEventListener("click", function () {
                    if (window.matchMedia("(prefers-color-scheme: dark)").matches) document.body.classList.toggle("light-mode");
                    else document.body.classList.toggle("dark-mode");
                });
            </script>
        </div>
    </div>
    <div class="divTable">
        <div class="divRow">
            <div class="divCell">
                <h1>Latynka ➡ Кирилиця (EXPERIMENTAL)</h1>
            </div>
        </div>
        <div class="divRow">
            <div class="divCell">
                <button type="button" id="latyn1" class="button--plump-purple button--plump-xs-purple">Zapovnyty
                    testovyj tekst
                    latynkoju</button>
            </div>
        </div>
        <div class="divRow">
            <textarea id="inputl" class="text-form">Vvedit' tekst latynkoju</textarea>
            <script src="test/js/test_text_latyn1.js"></script>
            <script>
                $('#latyn1').click(function () {
                    $('#inputl').val(function (i, val) {
                        return test_text_latyn1();
                    });
                    return false;
                });
            </script>
        </div>
        <div class="divRow">
            <div class="divCell">
                <button type="button" id="submitl"
                    class="button--plump-purple button--plump-m-purple">Pereklasty</button>
            </div>
            <script src="reverseLatynka.js"></script>
            <script>
                $('#submitl').click(function () {
                    $('#inputl').val(function (i, val) {
                        return kyrylka(val);
                    });
                    return false;
                });
            </script>
        </div>
        <div class="divRow">
            <div class="divCell">
                <h2 style="color: red;">EXPERIMENTAL! Bugs expected. Use at your own risk.</h2>
            </div>
        </div>
    </div>
</body>

</html>
